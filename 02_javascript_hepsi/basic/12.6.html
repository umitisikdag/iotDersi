<!DOCTYPE html>
<htlm>
<head><title></title></head>
<body>
	<script>

	function Dikdortgen()
	{

		this.g="" ; //genişlik
		this.y="" ; //Yükseklik
		this.alan=function() {return this.g*this.y;}
		this.cevre=function() {return 2*(return this.g+this.y);}
	}

	var dik=new Dikdortgen() ;
	dik.g=Number(prompt("Genislik: "));
	dik.y=Number(prompt("Yukseklik: "));
	alert("Alan="+dik.alan()+"	Cevre="+dik.cevre());
	
	</script>
</body>
</html>
