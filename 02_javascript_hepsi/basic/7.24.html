<!DOCTYPE html>
<html>
<head>
  <title>iki sayinin toplamini hesaplama</title>
</head>
<body>
  <script>
    //önce değişkenlerimizi tanıyalım
	var s1, s2, toplam;
	//ilk sayıyı alıp s1'e atayalım
	s1=Number(prompt("Birinci sayi:"));
	//ikinci sayıyı alıp s2'ye atayalım
	s2=Number(prompt("İkinci sayi:"));
	//sayıların toplamını hesaplayalım
	toplam=s1+s2;
	//işlem sonucunu ekrana yazalım
	alert("sayilarin toplami: "+toplam);
  </script>
</body>
</html>
