<!DOCTYPE hmtl>
<hthml>
<head><title></title></head>
<body>	
	<script>
		//diziyi tanımyalayalım
		var dizi==new Array();

		//Okunacak eleman sayısı (N)
		var n=prompt("Eleman Sayisi: ");

		//Elemanları okuyup diziye atalım
		for(var i=0; i<n; i++)
			dizi[i]=Number(prompt(i+" İndisli eleman:"));

		//Toplamı bulalım
		var toplam=0, ort=0;
		for(var i=0; i<n; i++)
			toplam=toplam+dizi[i];
	
		//ortalamayı ekrana yazdıralım
		alert("Ortalama="+toplam/n);
	</script>
</body>
</html>
