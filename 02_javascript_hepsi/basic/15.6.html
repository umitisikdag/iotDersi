<!DOCTYPE html>
<html>
<head>
	<title>Formdan alınan bir sayının karesini hesaplama</title>
</head>
<body>
	<form>
		sayi:<input type="text" id="sayi">
		Karesi:<span id="sonuc"></span><br>
		<input type="button" value="Hesapla" onclick="karesi()">
	</form>
	<script>
		function karesi(){
			//önce değişkenleri tanımlayalım
			var sayi, kare;

			//Forma girilen sayıyı okuyalım
			sayi=document.getElementById("sayi").value;

			//sayının karesini hesaplayalım
			kare=sayi*sayi;

			//İşlem sonucunu ekrana yazalım
			document.getElementById("sonuc").innerHTML=kare;
		}	
	</script>
</body>
</html>
