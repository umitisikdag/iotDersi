<!DOCTYPE html>
<html>
<head>
	<title>1'den n'e Kadar Sayilari Yaz</title>
</head>
<body>
	<script>
		//değişkenleri tanımlayalım
		var n, s;
		
		//n değerini okuyalım
		n=prompt("n:");
		
		//for() ile 1'den n'e kadar yazalım
		for(s=1; s<=n; s++)
			document.write(s+"<br>");
		
		//while() ile 1'den n'e kadar yazalım
		s=1;
		while(s<=n)
		{
			document.write(s+"<br>");
			s++;
		}
	</script>
</body>	
</html>
