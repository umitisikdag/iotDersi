<!DOCTYPE html>
<html>
<head>
	<title>Sayfa Basligi</title>
</head>
<body>
	<input type="button" onclick="geri()" value="<1 Geri">
	<input type="button" onclick="iler()" value="1 İleri">
	<input type="button" onclick="git" value="<<<3 Geri">
	<br>
	<script>
		document.write(history.length+" site ziyaret edilmiş");
		function geri(){history.back();}
		function ileri(){history.forward();}
		function git(){history.go(-3);}
	</script>
</body>
</html>
