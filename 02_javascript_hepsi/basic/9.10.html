  <title> Dairenin Alanı ve Çevresi</title>

<body>
  <script>
    //değişkenlerimizi tanıyalım
	var r, alan, cevre;
	
	//yarıçapı alalım 
	r=prompt("Yarıçap: ");
	
	//sorgumuzu yapalım
	if(r<0)
	    {
	       alert("Yarıçap Negatif!!!");
		   alert("F5 ile yeni yarıçap alın");
		}
	else
	    {
		   alan=3.14*r*r; cevre=2*3.14*r;
		   alert("Alan="+alan+" Çevre="+cevre);
		}
	</script>
</body>
