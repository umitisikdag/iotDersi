<!DOCTYPE html>
<htlm>
<head><title></title></head>
<body>
	<script>
	
		//Sayıyı alalım
		var s=Number(prompt("Sayi:"));

		//Sayıyın kökünü, karesini ve küpünü yazalım
		document.write("Kok="+Math.pow(s,1/2)+"<br>");
		document.write("Kare="+Math.pow(s,2)+"<br>");
		document.write("Kup="+Math.pow(s,3)+"<br>");

	</script>
</body>
</hmtl>
