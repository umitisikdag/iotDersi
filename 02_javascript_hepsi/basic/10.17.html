<!DOCTYPE html>
<html>
<head>
	<title>X'ten Y'ye Kadar Sayilarin toplamı</title>
</head>
<body>
	<script>
		//değişkenleri tanımlayalım
		var x, y, toplam=0;
		
		//x ve y değerlerini okuyalım
		x=Number(prompt("x:"));
		y=Number(prompt("y:"));
		
		//1'den n'e kadar sayları çarpalım
		for(; x<=y; x++)
			document.write(x+"<br>");
				toplam=toplam+x;
											
		//Sonucu yazalım
		document.write(toplam+"<br>");	
	</script>
</body>
</html>
