<!DOCTYPE html>
<html>
<head>
    <title> Dairenin Alanı ve Çevresi</title>
</head>
<body>
    <script>
      //önce değişkenleri tanımlayalım
      var r, alan, cevre, pi=3.14;
 
      //yarıçap alalım
       r=Number(prompt("yarıçap:"));
 
      //Alan ve çevrenin hesabı
       alan=pi*r*r*r;
       cevre=2*pi*r
 
      //İşlem sonucunu ekranda yazalım
       alert("Alan:"+alan+" Çevre:"+cevre);
     </script>
 </body>
 </html>
