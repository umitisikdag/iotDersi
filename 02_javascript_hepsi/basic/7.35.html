<!DOCTYPE html>
<html>
<head>
    <title>Fahrenhayt-Santigrat Dönüşümü</title>
</head>
<body>
    <script>
	  //önce değişkenleri tanımlayalım
	  var f, c;
	  
	  //Fahrenhayt değerini alalım
	  f=Number(prompt("Fahrenhayt:"));
	  //Fahrenhayt'ı Santigrad'a çevrelim
	  c=(f-32)/1.8;
	  
	  //işlem sonucunu ekrana yazalım 
	  alert(f+" Fahrenhayt "+c+" Santigrat");
	</script>
</body>
</html>
