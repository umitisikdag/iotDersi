<!DOCTYPE html>
<html>
<head>
	<title>1'den n'e Kadar Sayilari</title>
</head>
<body>
	<script>
		//değişkenleri tanımlayalım
		var n, s, toplam=0;
		
		//n değerini okuyalım
		n=prompt("n:");
		
		//for() ile 1'den n'e kadar toplam
		for(s=1; s<=n; s++)	
			toplam=toplam+s;
		document.write("toplam="+toplam+"<br>");

		//while() ile 1'den n'e kadar toplam
		s=1, toplam=0;
		while(s<=n)
			{toplam=toplam+s; s++;}
		document.write("toplam="+toplam+"<br>");
	</script>
</body>	
</html>
