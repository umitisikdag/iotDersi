<!DOCTYPE html>
<html>
<head>
	<title>Form ile 3 sayının ortalaması</title>
</head>
<body>
	<form name="giris" onsubmit="return kontrol()">
		Kullanici Adi:<input type="text" id="ad" ><br>
		Email:<input type="text" name="email"><br>
		Parola:<input type="password" id="parola"><br>
		Parola (Tekrar):<input type="password" name="parola2"><br>
		<input type="submit"><input type="reset">
	</form>	

	<script>
		funtion kontrol() {
			var kul=document.giris.ad.value;
			var ati=email.indexOf("@");
			var noktai=email.lastIndexOf(".");
			var parola=document.giris.parola.value;
			var parola2=document.giris.parola2.value;

			if(kul==nul || kul.length<3) {
				alert("Kullanici adina en az 3 karakter giriniz!");
				document.giris.ad.focus(); return false;
			}

			else if(ati<1 || noktai<ati+2 || noktai+2>email.length) {
				alert("Email hatali");
				document.giris.email.focus(); return false;

			}

			else if(parola=="" || parola2=="") {
				alert("Parola giriniz!");
				document.giris.parola.focus(); return false;

			}

			else if(parola!=parola2) {
				alert("parolalar eslesmiyor!"); return false;
			}

			else
				return true;

		}
	</script>
</body>
</html>
