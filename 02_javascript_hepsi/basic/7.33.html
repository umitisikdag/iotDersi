<!DOCTYPE html>
<html>
<head>
    <title>Inch-Cm Dönüşümü</title>
</head>
<body>
    <script>
       //önce değişkenlerimizi tanımlayalım
       var i, cm, oran=2.54;

	   //Inch değerini alalım
	   i=Number(prompt("Inch:"));
	   
	   //Inch'i santimetreye çevirelim
	   cm=oran*i;
	   
	   //işlem sonucunu ekrana yazalım 
	   alert(i+" Inch "+cm+" Santimetre");
	</script>
</body>
</html>
