<!DOCTYPE html>
<html>
<head>
	<title>Geçti/Kaldı Programı</title>
</head>
<body>
	<script>
		//değişkenleri tanımlayalım
		var N1, N2, ORT;
		
		//Değerleri okuyalım
		N1=Number(prompt("N1:"));
		N2=Number(prompt("N2:"));
		
		//Ortalamayı hesaplayalım
		ORT=(N1+N2)/2;
		
		//Sonucu yazalım
		if(ORT<50)
			alert("ORTALAMA="+ORT+". KALDI...");
		else
			alert("ORTALAMA="+ORT+". GECTI...");
	</script>
</body>
</html>
