<!DOCTYPE html>
<html>
<head>
	<title>N faktoriyel</title>
</head>
<body>
	<script>
		//değişkenleri tanımlayalım
		var n, s, f=1;
		
		//n değeriniokuyalım
		n=prompt("n:");
		
		//1'den n'e kadar sayları çarpalım
		for(s=1; s<=n; s++)
			f=f*s;
		
		//faktöriyeli yazalım
		document.write(n+"!="+f);
	</script>
</body>	
</html>
