<!DOCTYPE hmtl>
<hthml>
<head><title>Form ile 2 sayının Toplamını Hesapla</title></head>
<body>
	<form>
		Sayı1:<input type="text" id="sayi1">
		Sayı2:<input type="text" id="sayi2">
		Toplam:<span id="sonuc"></span>
		<input type="button" value="Hesapla" onclick=""toplam()">
	</form>
	<script>
		function toplama() {
		var sayi1, sayi2, toplam; //değişkenlerimizi tanımlayalım

		//girilen sayilari okuyalim
		sayi1=Number(document.getElementById("sayi1").value);
		sayi2=Number(document.getElementById("sayi2").value);
		
		toplam=sayi1+sayi2;//sayıların toplamını hesaplayalım;
		
		//İşlem sonucunu ekrana yazalım
		document.getElementById("sonuc").innerHTML=toplam;	
}
	</script>
</body>
</html>
