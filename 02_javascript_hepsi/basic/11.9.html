<body>
  <script>
  function kare(sayi)
  {
      var karesi=sayi*sayi;
	  return karesi;
  }
  //Ekrandan sayıyı alalım
  var x=prompt("Sayı:");
  
  //x'inkaresini ekrana yazalım
  alert("Sayının karesi="+kare(x));
  </script>
</body>
