<!DOCTYPE html>
<html>
<head>
	<title>N adet Sayının Ortalaması</title>
</head>
<body>
	<script>
		//değişkenleri tanımlayalım
		var n, s, sayi, toplam=0, ort=0;
		
		//n degerini okuyalım
		n=prompt("n:");
		
		//n adet sayıyı alalım ve toplayalım
		for(s=1; s<=n; s++)
			{
				sayi=Number(prompt("Sayı:"));
				toplam=toplam+sayi;
			}
		//ortalamayı hesaplayıp yazalım
		ort=toplam/n;
		document.write("ortalama="+ort);
	</script>
</body>
</html>
