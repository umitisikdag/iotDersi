<!DOCTYPE html>
<html>
<head>
  <title>Pozitif Sayının Karesi</title>
</head>
<body>
  <script>
      //değişkenlermizi tanımlayalım
      var sayi, kare;

      //sayıyı alalım
      sayi=prompt("Sayı: ");

      //Sorgumuzu yapalım
	  if(sayi<0)
	       {
		     alert("Sayı Negatif!!!");
		     alert("F5 ile ekranı tazeleyerek yeni sayı alın");
		   }
	  else
	       {
		     kare=sayi*sayi;
		     alert("Kare="+kare);
		   } 
  </script>
</body>
</html>
