<!DOCTYPE html>
<html>
<head>
      <title>  Dikdörtgen İşlemi </title>
</head>
<body>
      <script>
         //önce değişkenlerimizi tanıyalım
		 var g, y, alan, cevre;
		 
		 //Değerleri okuyalım
		 g=Number(prompt("Genişlik:"));
		 y=Number(prompt("Yükseklik:"));
		 
		 //Dikdörtgen alanı ve çevresinin hesabı
		 alan=g*y;
		 cevre=2*(g*y);
		 
		 //İşlem sonucunu ekrana yazalım
		 alert("Alan:"+alan+" Çevre:"+cevre);
	</script>
</body>
</html>
