<body>
  <script>
  function yazx(x)
  {
      for(var s=0; s<=x; s=s+2)
	    document.write(prompt(s+"<br>");
  }
  //Ekrandan n değerini alalım
  var n=Number(prompt("Sayı:"));
  
  //n'e kadarolan çiftsayıları ekrana yazalım
  yazx(n);
  </script>
