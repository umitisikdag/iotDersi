<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
  <script>
  function yazap(a,b)
  {

	  for (; a<=b; a++ )
	       document.write(a+"<br>");
  }
  
  //Ekrandan x ve y değerlerini alalım
  
  var x=Number (prompt("x:"));
  var y=Number (prompt("y:"));
 
 //x'ten y'ye kadar olan sayıları ekrana yazalım 
  
      yazap(x,y)
  
  </script>
</body>
</html>
