<!DOCTYPE html>
<html>
<head>
    <title>Girilen Sayının Durumu</title>
</head>
<body>
    <script>
	  //önce değişkenleri tanımlayalım
	  var x, y;
	  
	  //x değerini alalım
	  x=prompt("X:");
	  //y değerini alalım
	  y=prompt("Y:");
	  
	  //sorgumuzu yapalım
	  if(x>y)
	    alert("X büyük");
	  else
	    alert("Y büyük");
	</script>
</body>
</html>
