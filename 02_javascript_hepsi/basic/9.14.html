<!DOCTYPE html>
<html>
<head>
  <title> İki Sayının Durumu </title>
</head>
<body>
  <script>
      //değişkenleri tanımlayalım
      var s1, s2;	 

	//değerleri okuyalım 
    s1=prompt("s1:");
	s2=prompt("s2:");
	
	//sorgumuzu yapalım
	if(s1==s2)
	         alert("S1=S2");
	else if(s1<s2)
             alert("S2 BÜYÜK");
    else
             alert("S1 BÜYÜK");
  </script>
</body>
</html>
