<!DOCTYPE html>
<html>
<head>
	<title>X'ten Y'ye Kadar Sayilari Yazdıralım</title>
</head>
<body>
	<script>
		//değişkenleri tanımlayalım
		var x, y;
		
		//x ve y değerlerini okuyalım
		x=Number (prompt("x:"));
		y=Number (prompt("y:"));
		
		//1'den n'e kadar sayları çarpalım
		for(; x<=y; x++)
			document.write(x+"<br>");
	</script>
</body>
</html>
