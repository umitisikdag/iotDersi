<!DOCTYPE hmtl>
<hthml>
<head><title></title></head>
<body>	
	<script>
		//diziyi tanımlayalım
		var kelime=new Array();

		//Kelimeyi okuyalım ve büyük harflere çevirelim 
		kelime=prompt("Kelime giriniz: ");
		kelime=kelime.toUpperCase();
	
		//dizi/kelime elemanlarını ekrana alt alta yazalım
		var boyut=kelime.length;
		for(var i=0; i<boyut; i++)
			document.write(kelime[i]+"<br>");

		//karakterleri tersten yazalım
		for(var i=boyut-1; i>=0; i--)
			document.write(kelime[i]+"<br>");
	</script>
</body>
</html>
