<!DOCTYPE html><html><body><p id="demo" ></p><table border="1"><tr>	<td id="1_1"></td>	<td id="1_2"></td></tr><tr>	<td id="2_1"></td>	<td id="2_2"></td></tr><tr>	<td id="3_1"></td>	<td id="3_2"></td></tr></table><table border="1"><tr>	<td id="item0"></td>	<td id="item1"></td></tr><tr>	<td id="item2"></td>	<td id="item3"></td></tr><tr>	<td id="item4"></td>	<td id="item5"></td></tr></table><script>//------------------------------------function sensor(id,sicaklik,nem) {    this.sid = id;    this.heatval = sicaklik;    this.humidity = nem; 	this.changeHeat = function (sicaklik) {this.heatval = sicaklik;};}var obj1 = new sensor("S01", 24, 60);var obj2 = new sensor("S02", 55, 12);var obj3 = new sensor("S03", 34, 60);var obj4 = new sensor("S04", 65, 12);var obj5 = new sensor("S05", 76, 60);var obj6 = new sensor("S06", 73, 60);toplam_isi=obj1.heatval+obj2.heatval+obj3.heatval+obj4.heatval+obj5.heatval+obj6.heatval;ort_isi=toplam_isi/6;alert("Ortalama Sıcaklik="+ort_isi);
document.getElementById("demo").innerHTML ="Ortalama :"+ ort_isi;document.getElementById("1_1").innerHTML=obj1.heatval;document.getElementById("1_2").innerHTML=obj2.heatval;document.getElementById("2_1").innerHTML=obj3.heatval;document.getElementById("2_2").innerHTML=obj4.heatval;document.getElementById("3_1").innerHTML=obj5.heatval;document.getElementById("3_2").innerHTML=obj6.heatval;//-----------------------------------------------------------------// array of objects ile aynı problemin çözümüvar objs=[];objs.push(obj1);objs.push(obj2);objs.push(obj3);objs.push(obj4);objs.push(obj5);objs.push(obj6);var topl=0;for  (i=0;i<6;i++){topl+=objs[i].heatval;}ortl=topl/6;alert("ort by array"+ortl);for (i=0;i<6;i++){document.getElementById("item"+i).innerHTML=objs[i].heatval;}//------------------------------------</script></body></html>
